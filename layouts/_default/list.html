<html>
{{ partial "header.html" . }}

<body>
    {{ partial "navbar.html" . }}
    <div class="container">
        <article>
            <header>
                <h1>{{.Title}}</h1>
            </header>
        </article>
        <ul class="post-list">
            <!-- Ranges through content/posts/*.md -->
            {{ range .Pages }}
            <li class="post-item">
                <div class="post-image">
                    <img src="{{ .Params.Background }}" class="imagen-1" />
                </div>
                <a href="{{.Permalink}}" class="post-description">
                    <div class="post-container">
                        <h2>
                            {{ .Title }}
                        </h2>
                        <p>
                            {{ .Content | safeHTML | truncate 250 }}
                        </p>
                    </div>
                </a>
            </li>
            {{ end }}
        </ul>

    </div>
    {{ partial "footer.html" . }} {{ partial "scripts.html" . }}
</body>

</html>
