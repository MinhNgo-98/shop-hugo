<html>
    {{ partial "header.html" . }}
    <body>
        <div class="container">
        {{ $products := getJSON "/data/products.json" }}
        <section class="container">
            {{ partial "navbar.html" . }}
            <div class="row">
                {{ range $products }}
                    {{ partial "product.html" . }}
                {{ end }}
            </div>
        </section>
        {{ partial "footer.html" . }}
        </div>
        {{ partial "scripts.html" . }}
    </body>
</html>
