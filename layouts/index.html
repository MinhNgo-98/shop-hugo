<html>
  {{ partial "header.html" . }}
  <body>
    {{ partial "navbar.html" . }}
    <div class="container-fluid">
      {{ $products := getJSON "/data/products.json" }}
      <div class="row card-grid">
        {{ range $products }} {{ partial "product.html" . }} {{ end }}
      </div>
    </div>
    {{ partial "footer.html" . }} {{ partial "scripts.html" . }}
  </body>
</html>
